  <script>
    window.onerror = function (ev) {
      alert("Uncaught error: " + ev);
    };
    // from https://github.com/joyqi/mobile-device-js
    canvas = document.createElement("canvas");
    gl = canvas.getContext("experimental-webgl");
    debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
    glRenderer =
      debugInfo == null ? "unknown" : gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
    userAgent = window.navigator.userAgent;
    window.onload = function () {
      if (glRenderer.includes("A10")) {
        if (userAgent.includes("10_3_2") || userAgent.includes("10_3_3")) {
          window.location.replace("https://lukezgd.github.io/MeridianFix/substrate");
        } else {
          window.location.replace("https://lukezgd.github.io/MeridianFix/substitute");
        }
      } else if (glRenderer.includes("A9")) {
        window.location.replace("https://lukezgd.github.io/tns-sockport/v0rtex");
      }
    };

    function triggerExploit() {
  var logo = document.getElementById("logo");
  if (logo && logo.parentNode) {
    logo.parentNode.removeChild(logo);
  }
  document.body.className = "wait";
  var notice = document.getElementById("notice");
  if (notice) {
    notice.textContent = "Running exploit...";
  }
  setTimeout(function () {
    if (typeof window.go === "function") {
      window.go();
    } else {
      alert("window.go not found!");
    }
  }, 10);
}

// Assuming your existing button has id="exploitButton"
var btn = document.getElementById("exploitButton");
if (btn) {
  btn.addEventListener("click", function () {
    triggerExploit();
  });
}
  </script>

 <div id="logContainer">

  <script>

const nigger = document.getElementById("logContainer"); 

    function appendLog(message) {
      const line = document.createElement("div");
      line.className = "log-line";
      line.textContent = message;
      nigger.appendChild(line);
      nigger.scrollTop = nigger.scrollHeight;
    }

    // Replace 'triggerExploit' with your exploit function name from pwn.js
window.onload = () => {
      appendLog("[*] Spyware Loaded");
      if (glRenderer.includes("A10")) {
            appendLog("[*] Running on A10");
        if (userAgent.includes("10_3_2") || userAgent.includes("10_3_3")) {
          appendLog("[*] iOS Version: 10.3.3, Supported!");
        } else {
          document.getElementById("exploitBtn").textContent = "Unsupported";
        }
      } else if (glRenderer.includes("A9")) {
       appendLog("[*] Running on A9");
      }
      
      appendLog("[*] iOS Version: parsing");
      appendLog("[*] Bootstrap check: verifying package manager");
    };

    function triggerExploit() {
      appendLog("[*] exploiting amfi...");
      document.body.className = "wait";
      setTimeout(() => {
        if (typeof window.go === "function") {
          appendLog("[*] Exploiting Kernel w/ sock_port2 ");
          window.go();
        } else {
          appendLog("[!] Kernel Exploit failed! Please refresh the page and try again.");
        }
      }, 10);
    }

    document.getElementById("exploitBtn").addEventListener("click", () => {
      triggerExploit();
    });
  </script>
